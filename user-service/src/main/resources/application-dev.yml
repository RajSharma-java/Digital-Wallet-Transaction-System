server:
  port: 8080

spring:
  application:
    name: digital-wallet-service

  datasource:
    url: jdbc:mysql://localhost:3306/digital_wallet_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  jackson:
    serialization:
      INDENT_OUTPUT: true
